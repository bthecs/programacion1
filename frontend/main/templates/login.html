<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Design by foolishdeveloper.com -->
    <title>Login</title>
 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static',filename='login.css')}}" type="text/css">
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form method="post" action="/login">
        <h3>Login Here</h3>

        <label for="username">Username</label>
        <input type="text" placeholder="email" type="email" name="email" id="username">

        <label for="password">Password</label>
        <input type="password" placeholder="password" type="password" name="password" id="password">

        <button type="submit">Log In</button>
    </form>
</body>
</html>
