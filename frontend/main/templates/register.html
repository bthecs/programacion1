<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav>
            <a href="#">Home</a>
            <a href="#">Profile</a>
        </nav>
        <div class="wave" style="height: 150px; overflow: hidden;" ><svg viewBox="0 0 500 150" preserveAspectRatio="none" style="height: 100%; width: 100%;"><path d="M0.00,49.99 C150.00,150.00 349.20,-49.99 500.00,49.99 L500.00,150.00 L0.00,150.00 Z" style="stroke: none; fill: #fff;"></path></svg></div>
    </header>
    <main>
        <section class="d-flex justify-content-center">
            <div class="card col-sm-6 p-3">   
                <div class="mb-3">
                    <h4>Registro Poeta</h4>
                </div>
                <div class="mb-2">
                    <form action="">
                        <div class="mb-2">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" name="nombre" placeholder="nombre">
                        </div>
                        <div class="mb-2">
                            <label for="email">Email</label>
                            <input type="text" class="form-control" name="email" placeholder="email">
                        </div>
                        <div class="mb-2">
                            <label for="contraseña">Contraseña</label>
                            <input type="text" class="form-control" name="contraseña" placeholder="password">
                        </div>
                        <div class="mb-2">
                            <button class="btn btn-primary">Registrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
