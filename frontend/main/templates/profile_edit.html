<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',filename='profile_edit.css')}}" type="text/css">
    <script type="text/javascript" src="{{ url_for('static',filename='profile_edit.js')}}"></script>
    <title>Document</title>
</head>

<body>
    <form method="post" action="/user/edit_user/{{user.id}}">
        <div class="form-body">
            <div class="row">
                <div class="form-holder">
                    <div class="form-content">
                        <div class="form-items">
                            <h3>Update User</h3>
                            <form class="requires-validation">

                                <div class="col-md-12">
                                    <textarea name="name" id="" cols="5" rows="5"
                                        placeholder="New user">{{user.name}}</textarea>
                                </div>

                                <div class="col-md-12">
                                    <div class="col-md-12">
                                        <textarea name="email" id="" cols="5" rows="5"
                                            placeholder="New email">{{user.email}}</textarea>
                                    </div>
                                </div>

                                <div class="form-button mt-3">
                                    <button id="submit" type="submit" class="btn btn-primary">Update</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>

</body>

</html>
<link rel="stylesheet" href="{{ url_for('static',filename='profile_edit.css')}}" type="text/css">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" rel="stylesheet">
